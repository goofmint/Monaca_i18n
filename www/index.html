<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
	
  <script src="js/app.js"></script>
</head>
	<body>
	  <ons-navigator id="navigator" page="list.html"></ons-navigator>
	
		<ons-template id="list.html">
		  <ons-page id="list-page">
		    <ons-toolbar>
		      <div class="center" data-i18n="list.header"></div>
		    </ons-toolbar>
		
		    <div class="content" style="text-align: center">
		      <ons-list>
		        <ons-list-header>
		          <a href="http://webservice.recruit.co.jp/"><img src="http://webservice.recruit.co.jp/banner/hotpepper-s.gif" alt="ホットペッパー Webサービス" width="135" height="17" border="0" title="ホットペッパー Webサービス"></a>
		        </ons-list-header>
		        <ons-list-item>
		          <div class="center">
		            <ons-button id="getShops" data-i18n="list.get"></ons-button>
		          </div>
		        </ons-list-item>
		        <div id="shops">
		        </div>
		      </ons-list>
		    </div>
		  </ons-page>
		</ons-template>
	
		<ons-template id="detail.html">
		  <ons-page id="detail-page">
		    <ons-toolbar>
		      <div class="left"><ons-back-button data-i18n="detail.back"></ons-back-button></div>
		      <div class="center shop-name" data-i18n="detail.header"></div>
		    </ons-toolbar>
		
		    <div class="content" id="shop-info" style="text-align: center">
		      <ons-list class="shop-info-list">
		        <ons-list-header data-i18n="detail.restaurant.name"></ons-list-header>
		        <ons-list-item><span id="shop-name"></span></ons-list-item>
		        <ons-list-header data-i18n="detail.restaurant.address"></ons-list-header>
		        <ons-list-item id="shop-address"></ons-list-item>
		      </ons-list>
		    </div>
		  </ons-page>
		</ons-template>
	</body>
</html>
